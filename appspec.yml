version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: Scripts/install_app_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: Scripts/install_app_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/install_app_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: Scripts/install_app_dependencies.sh
      timeout: 300
      runas: root
